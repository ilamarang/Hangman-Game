	<!DOCTYPE HTML>

<html>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Portfolio using Bootstrap Framework">
	<meta name="keywords" content="HTML,CSS,Bootstrap,Responsive Design">
	<meta name="author" content="Ilamaran Gurunathan">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		Hangman!
	</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/custom.css">
</head>

<body>
	<!-- Header -->
	<div class="container">
		<div class="jumbotron">
			<h1>Hangman Game</h1>      
			<p>Guess the band and play their famous songs!.</p>
		</div>

	</div>

	
	<div class="container">

		<div class="row">
			<div class="col-md-5 border main_content">
				<h3> Guess the correct word to play a song! </h3>
				
				<div class="row" id="keyboardInputs"> </div>
				<div class="row"> 
					<div class="form-group">
						<label class="col-md-4 control-label" for="singlebutton"></label>
						<div class="col-md-4 center-block">
							<button id="reset" class="btn btn-primary center-block" onclick="resetGame()">
							RESTART
							</button>
						</div>  
					</div>	
					
				</div>	

			</div>

			<div class="col-md-1 border" id="displayCustomerGuess">
				


			</div>
			
			<div class="col-md-6 border text-center social_media margin-bottom-xs margin-bottom-sm margin-bottom-md margin-bottom-lg" id="displayResults">

				
				<h3> Game On! </h3>
				<div class="row">
					<label id="lblRemainingAttempts"> Remaining Attempts: 10 </label>
				</div>

				<div class="row">
					<label id="lblSuccessFailure"> </label>
				</div>
				<div class="row text-center">
					<img alt="" class="img-responsive"  id="imgDisplayPic" width="100%">      
                                                
				</div>

			</div>

		</div>
	</div>	


	<nav class="navbar navbar-default  navbar-fixed-bottom" role="navigation">
		<div class="container text-center">
			<p class="navbar-text col-md-12 col-sm-12 col-xs-12 footer">&copy;Copyright Ilamaran Gurunathan 2017</p>
		</div>
	</nav>
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- Hangman Javascript -->
	<script src="./assets/javascript/hangman.js"></script>
</body>
</html>
